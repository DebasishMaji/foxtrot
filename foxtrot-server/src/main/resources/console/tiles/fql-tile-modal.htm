<div class="modal fade" id="setupFqlTableModal" tabindex="-1" role="dialog" aria-labelledby="setupFqlTableModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <form class="form-horizontal settings-form" role="form" data-toggle="validate" data-delay=""
              id="setupFqlTableForm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="setupFqlTableModalLabel">Setup FQL Table</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <input type="hidden" class="tileId">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label"><strong>Title</strong></label>

                        <div class="col-sm-8">
                            <input type="text" class="form-control tile-title" placeholder="Give a title" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="fql_query"><strong>FQL Query</strong></label>

                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="Type your Query Here" required
                                   id="fql_query">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary save-changes" disabled="disabled">Done</button>
                </div>
            </div>
        </form>
    </div>
</div>
