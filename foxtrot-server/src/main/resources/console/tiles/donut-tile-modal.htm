<div class="modal fade" id="setupPieChartModal" tabindex="-1" role="dialog" aria-labelledby="setupPieChartModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form class="form-horizontal settings-form" role="form" data-toggle="validate" data-delay="" id="setupPieChartForm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="setupPieChartModalLabel">Setup Donut Chart</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <input type="hidden" class="tileId">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label"><strong>Title</strong></label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control tile-title" placeholder="Give a title" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="pie_rt"><strong>Timeframe (minutes)</strong></label>
                        <div class="col-sm-8">
                            <input type="number" min="5" max="10080" class="form-control refresh-period" placeholder="Between 5 mins and 10080 mins (7 days)" required id="pie_rt">
                            <div class="help-block with-errors">Between 5 mins and 10080 mins (7 days)</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="pie_field"><strong>Event Type Field</strong></label>
                        <div class="col-sm-8">
                            <select class="selectpicker pie-chart-field"  data-style="btn-warning" id="pie_field">
                            </select>
                            <div class="help-block with-errors">Select the field from the above list.</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="pie_selected_values"><strong>Only consider particular values</strong></label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control selected-values" placeholder="Comma separated list of values to select" id="pie_selected_values">
                            <div class="help-block with-errors">Between 5 mins and 10080 mins (7 days)</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="pie_selected_filters"><strong>Filters</strong></label>
                        <div class="col-sm-8">
                            <textarea class="form-control selected-filters" placeholder="JSON string containing the filters" id="pie_selected_filters"></textarea>
                            <div class="help-block with-errors">Enter a JSON string</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="pie-show-legend"><strong>Show legend</strong> </label>
                        <div class="checkbox" style="padding-left: 230px;">
                            <input type="checkbox" class="pie-show-legend" id="pie-show-legend"/>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary save-changes" disabled="disabled">Done</button>
                </div>
            </div>
        </form>
    </div>
</div>
