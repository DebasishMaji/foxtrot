<div class="modal fade" id="setupStackedBarChartModal" tabindex="-1" role="dialog"
     aria-labelledby="setupStackedBarChartModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form class="form-horizontal settings-form" role="form" data-toggle="validate" data-delay=""
              id="setupStackedBarChartModalForm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="setupStackedBarChartModalLabel">Setup Stacked Bar Chart</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <input type="hidden" class="tileId">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label"><strong>Title</strong></label>

                        <div class="col-sm-8">
                            <input type="text" class="form-control tile-title" placeholder="Give a title" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="stacked_bar_rt"><strong>Timeframe (minutes)</strong></label>

                        <div class="col-sm-8">
                            <input type="number" min="5" max="10080" class="form-control refresh-period"
                                   placeholder="Between 5 mins and 10080 mins (7 days)" required id="stacked_bar_rt">

                            <div class="help-block with-errors">Between 5 mins and 10080 mins (7 days)</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="pie_rt"><strong>Field to classify</strong></label>

                        <div class="col-sm-8">
                            <select class="selectpicker stacked-bar-chart-field" data-style="btn-warning"
                                    id="stacked-bar-chart-field">
                            </select>

                            <div class="help-block with-errors">Select the field from the above list.</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label"
                               for="stacked_bar_selected_filters"><strong>Filters</strong></label>

                        <div class="col-sm-8">
                            <textarea class="form-control selected-filters"
                                      placeholder="JSON string containing the filters"
                                      id="stacked_bar_selected_filters"></textarea>

                            <div class="help-block with-errors">Enter a JSON string</div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary save-changes" disabled="disabled">Done</button>
                </div>
            </div>
        </form>
    </div>
</div>
