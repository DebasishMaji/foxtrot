<div class="modal fade" id="setupStatsTrendChartModal" tabindex="-1" role="dialog"
     aria-labelledby="setupStatsTrendChartModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form class="form-horizontal settings-form" role="form" data-toggle="validate" data-delay=""
              id="setupStatsTrendChartModalForm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="setupStatsTrendChartModalLabel">Setup Stats Trend Chart</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <input type="hidden" class="tileId">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label"><strong>Title</strong></label>

                        <div class="col-sm-8">
                            <input type="text" class="form-control tile-title" placeholder="Give a title" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="statstrend_rt"><strong>Timeframe
                            (minutes)</strong></label>

                        <div class="col-sm-8">
                            <input type="number" min="5" max="10080" class="form-control refresh-period"
                                   placeholder="Between 5 mins and 10080 mins (7 days)" required id="statstrend_rt">

                            <div class="help-block with-errors">Between 5 mins and 10080 mins (7 days)</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="pie_rt"><strong>Field to run stats
                            on</strong></label>

                        <div class="col-sm-8">
                            <select class="selectpicker statstrend-bar-chart-field" data-style="btn-warning"
                                    id="statstrend-bar-chart-field">
                            </select>

                            <div class="help-block with-errors">Select the field from the above list.</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="stats_to_plot"><strong>Stats to plot</strong></label>

                        <div class="col-sm-8">
                            <select id="stats_to_plot" class="stats_to_plot" multiple="multiple">
                                <option value=percentiles.1.0>1 percentile</option>
                                <option value=percentiles.25.0>25 percentile</option>
                                <option value=percentiles.5.0>5 percentile</option>
                                <option value=percentiles.50.0>50 percentile</option>
                                <option value=percentiles.75.0>75 percentile</option>
                                <option value=percentiles.95.0>95 percentile</option>
                                <option value=percentiles.99.0>99 percentile</option>
                                <option value=stats.avg>Average</option>
                                <option value=stats.count>Count</option>
                                <option value=stats.max>Max</option>
                                <option value=stats.min>Min</option>
                                <option value=stats.std_deviation>Standard Deviation</option>
                                <option value=stats.sum>Sum</option>
                                <option value=stats.sum_of_squares>Sum of squares</option>
                                <option value=stats.variance>Variance</option>
                            </select>

                            <div class="help-block with-errors">Select the field from the above list.</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="statstrend_selected_filters"><strong>Filters</strong></label>

                        <div class="col-sm-8">
                            <textarea class="form-control selected-filters"
                                      placeholder="JSON string containing the filters"
                                      id="statstrend_selected_filters"></textarea>

                            <div class="help-block with-errors">Enter a JSON string</div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary save-changes" disabled="disabled">Done</button>
                </div>
            </div>
        </form>
    </div>
</div>
